spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE (modo estable mientras validas el mapeo) ---
# Paso temporal: usar create (no drop al apagar) para evitar errores de borrado por FKs mientras ajustas entidades
spring.jpa.hibernate.ddl-auto=update

# Naming strategy consistente (snake_case) y reglas implícitas de Spring
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# Evita que el DDL falle si hay un DROP previo de objetos inexistentes (cuando vuelvas a create-drop)
spring.jpa.properties.hibernate.hbm2ddl.halt_on_error=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mejora el orden de drop cuando vuelvas a create-drop (Hibernate intentará dropear respetando dependencias)
spring.jpa.properties.hibernate.hbm2ddl.drop_ordering=true

# Desactivar inicialización SQL externa mientras pruebas con Hibernate
spring.sql.init.mode=never
# Si usas Flyway/Liquibase, desactívalos durante estas pruebas:
spring.flyway.enabled=false
spring.liquibase.enabled=false

