============================================================
CONFIGURACIÓN DE PRODUCCIÓN PARA RAILWAY
============================================================
Puerto dinámico
server.port=${PORT:8080}
Conexión a MySQL usando variables separadas
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=15000&socketTimeout=30000&autoReconnect=truespring.datasource.username=${MYSQL_USER}spring.datasource.password=${MYSQL_PASSWORD}spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
Hibernate
spring.jpa.hibernate.ddl-auto=updatespring.jpa.show-sql=falsespring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
Hikari: pool de conexiones
spring.datasource.hikari.maximum-pool-size=10spring.datasource.hikari.minimum-idle=2spring.datasource.hikari.connection-timeout=15000spring.datasource.hikari.idle-timeout=600000spring.datasource.hikari.max-lifetime=1800000spring.datasource.hikari.auto-commit=truespring.datasource.hikari.connection-test-query=SELECT 1
Vaadin
vaadin.productionMode=truevaadin.pnpm.enable=false
Excluir Neo4j
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.neo4j.Neo4jDataAutoConfiguration,org.springframework.boot.autoconfigure.data.neo4j.Neo4jRepositoriesAutoConfiguration
Logging optimizado (desactiva DEBUG de Hibernate)
logging.level.root=ERRORlogging.level.com.ElihuAnalytics.ConsultorioAcupuntura=WARNlogging.level.org.springframework=ERRORlogging.level.com.vaadin=ERRORlogging.level.org.hibernate=ERRORlogging.level.org.hibernate.boot=ERRORlogging.level.org.hibernate.engine=ERRORlogging.level.org.springframework.orm.jpa=ERRORlogging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
Compresión HTTP
server.compression.enabled=trueserver.compression.mime-types=text/html,text/css,application/javascript,application/json
Configuración de Mailtrap para envío de correos
spring.mail.host=${SPRING_MAIL_HOST:smtp.mailtrap.io}spring.mail.port=${SPRING_MAIL_PORT:587}spring.mail.username=${SPRING_MAIL_USERNAME}spring.mail.password=${SPRING_MAIL_PASSWORD}spring.mail.protocol=${SPRING_MAIL_PROTOCOL:smtp}spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}