# ============================================================
# CONFIGURACIÓN DE PRODUCCIÓN PARA RAILWAY
# ============================================================

# Puerto dinámico para Railway
server.port=${PORT:8080}

# Directorio de subidas
app.upload.dir=/volumes/uploads/

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&connectTimeout=15000&socketTimeout=30000&autoReconnect=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuración de Hikari (pool de conexiones)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# Configuración de Vaadin
vaadin.productionMode=true
vaadin.pnpm.enable=false

# Excluir Neo4j
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.neo4j.Neo4jDataAutoConfiguration,org.springframework.boot.autoconfigure.data.neo4j.Neo4jRepositoriesAutoConfiguration

# Configuración de logging optimizada para evitar rate limit de Railway
logging.level.root=ERROR
# Nivel base: solo errores críticos
logging.level.com.ElihuAnalytics.ConsultorioAcupuntura=INFO
# Logs de tu app: solo info y arriba
logging.level.org.springframework=ERROR
# Spring: solo errores
logging.level.org.springframework.boot=ERROR
# Spring Boot: solo errores
logging.level.org.springframework.security=ERROR
# Spring Security: solo errores (reduce logs de auth)
logging.level.com.vaadin=ERROR
# Vaadin: solo errores (reduce logs de UI)
logging.level.org.hibernate=ERROR
# Hibernate: solo errores (reduce logs de SQL)
logging.level.org.hibernate.SQL=ERROR
# SQL específico: solo errores
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
# Parámetros SQL: solo errores
logging.level.jakarta.mail=ERROR
# JavaMail: solo errores
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
# Formato compacto: una línea por log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
# Configuración de SendGrid API (HTTP, puerto 443)
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:clubwebapp2025@gmail.com}

app.base-url=https://buenavida-production.up.railway.app/
app.demo.enabled=false

# =========================
# Dominio principal y SEO
# =========================
app.domain.principal=https://acupunturarafaeldiaz.pro
server.forward-headers-strategy=framework
server.tomcat.redirect-context-root=true

# Configuración SEO básica
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

# Cabeceras de seguridad
server.ssl.enabled=false
server.use-forward-headers=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true


# Inicializar datos
spring.sql.init.mode=always