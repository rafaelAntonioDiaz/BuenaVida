# Configuración para pruebas con H2 y valores predeterminados
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Configuración de Hikari para H2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=15000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Vaadin
vaadin.productionMode=false

# Configuración de logging para pruebas
logging.level.root=ERROR
logging.level.com.ElihuAnalytics.ConsultorioAcupuntura=INFO
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Configuración de SendGrid (valores ficticios para pruebas)
sendgrid.api.key=test-api-key
sendgrid.from.email=test@consultorioacupuntura.com

# Desactivar inicialización SQL
spring.sql.init.mode=never